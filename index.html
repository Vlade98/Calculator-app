<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <link rel="stylesheet" href="./css/themes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script/theme.js"></script>
    <script defer src="./script/calculator.js"></script>
    <title>Calculator</title>
  </head>
  <body class="theme1">
    <div class="calculator">
      <div class="calculator-header">
        <div class="logo">calc</div>
        <div class="control">
          <div class="calculator-themes">
            <div>THEME</div>
            <div class="toogles">
              <div id="theme1"></div>
              <div class="hidden" id="theme2"></div>
              <div class="hidden" id="theme3"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="calculator-input">
        <input type="text" readonly />
      </div>

      <div class="calculator-buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">DEL</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&plus;</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&minus;</button>

        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>

        <button class="clear">RESET</button>
        <button class="equal">&equals;</button>
      </div>
    </div>
  </body>
</html>
